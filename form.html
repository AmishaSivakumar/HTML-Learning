    <table>
        <tr>
            <td>Firstname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Secondname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="" rows="1"></textarea></td>
        </tr>
        <tr>
            <td>City</td>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>Country</td>
            <td><select name="" id="">
                    <option value="">India</option>
                    <option value="">Saudhi</option>
                </select></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox">Singing <input type="checkbox"> Drawing</td>

        <tr>

                    <td>Post Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
            </table>

        </tr>
        <tr>
