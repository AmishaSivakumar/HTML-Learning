<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: brown;
            animation-name: fromto;
            animation-duration: 5s;
        }
        @keyframes fromto{
        from{
            background-color: aqua;
        }
        to{
            background-color: chocolate;
        }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
