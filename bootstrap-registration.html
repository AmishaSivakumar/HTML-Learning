<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Futura Labs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./bootstarp.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./bootstrap-registration.html">Registration</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Mobile</a></li>
                            <li><a class="dropdown-item" href="#">Email</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <center>
    <table>
        <tr>
            <td>Name:</td>
            <td><input class="form-control" type="text" placeholder="Name" aria-label="default input example">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input class="form-control" type="text" placeholder="City" aria-label="default input example">
            </td>
        </tr>
        <tr>
            <td>District:</td>
            <td><input class="form-control" type="text" placeholder="District" aria-label="default input example">
            </td>
        </tr>
        <tr>
            <td>State:</td>
            <td><select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Kerala</option>
                    <option value="2">Tamil Nadu</option>
                    <option value="3">Karnataka</option>
                </select></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input class="form-control" type="text" placeholder="Phone" aria-label="default input example">
            </td>
        </tr>
        <tr>
            <td>Declaration:</td>
            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </label>
            </td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-primary">Submit</button></td>
            <td><button type="button" class="btn btn-secondary">Cancel</button></td>
        </tr>
    </table>
</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
