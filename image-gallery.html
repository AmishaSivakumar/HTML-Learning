<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-gallery {
            display: flex;
            gap: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-item img {
            width: 100%;
            border-radius: 5px;
            height: 100%;
            object-fit: cover;
        }

        @media only screen and (min-width: 768px) {
            .image-gallery {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>

                        alt="">

                        alt="">

                    <img src="https://pixlr.com/images/index/ai-image-generator-two.webp" alt="" />
